<html>
  <head>
    <title>Timescribe | Edit profile</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{appHost}/statics/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{appHost}/statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{appHost}/statics/icons/favicon-96x96.png">
    <link rel="icon" type="image/ico" href="{appHost}/statics/icons/favicon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{appHost}/statics/css/editProfile.css" rel="stylesheet" type="text/css" data-preload="true">
    <style id="common">
        @font-face {
            font-family: 'SegoeUI';
            src: url({b2cloginPage}/static/tenant/templates/fonts/segoeui.WOFF);
            font-weight: normal;
        }
        @font-face {
            font-family: 'SegoeUI';
            src: url({b2cloginPage}/static/tenant/templates/fonts/segoeui_bold.WOFF);
            font-weight: bold;
        }
        #AmazonExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/amazon.svg);
        }
        #AmazonExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/amazon.svg);
        }
        #FacebookExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/facebook.svg);
        }
        #FacebookExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/facebook.svg);
        }
        #GitHubExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/github.svg);
        }
        #GitHubExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/github.svg);
        }
        #AppleExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/apple.svg);
        }
        #AppleExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/apple.svg);
        }
        #GoogleExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/google.svg);
        }
        #GoogleExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/google.svg);
        }
        #LinkedInExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/linkedin.svg);
        }
        #LinkedInExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/linkedin.svg);
        }
        #MicrosoftAccountExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/microsoft.svg);
        }
        #MicrosoftAccountExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/microsoft.svg);
        }
        #QQExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/qq.svg);
        }
        #QQExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/qq.svg);
        }
        #TwitterExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/twitter.svg);
        }
        #TwitterExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/twitter.svg);
        }
        #WeChatExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/wechat.svg);
        }
        #WeChatExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/wechat.svg);
        }
        #WeiboExchange {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/weibo.svg);
        }
        #WeiboExchange:hover {
          background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/weibo.svg);
        }
        .buttons #cancel:before {
            content: url({b2cloginPage}/static/tenant/templates/images/left-arrow.svg);
        }
    </style>
    <style id="idpselector">
        #SignInWithLogonNameExchange, #SignUpWithLogonEmailExchange, #SignUpWithLogonNameExchange {
            background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/colored/local.svg);
        }
        #SignInWithLogonNameExchange:hover, #SignUpWithLogonEmailExchange:hover, #SignUpWithLogonNameExchange:hover {
            background-image: url({b2cloginPage}/static/tenant/templates/idp_logos/white/local.svg);
        }
    </style>
  </head>
  <body data-gr-c-s-loaded="true">
    <div id="background_branding_container" data-tenant-branding-background-color="true">
    </div>

    <div class="container  self_asserted_container ">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img alt="Company Logo" class="companyLogo" 
                            data-tenant-branding-logo="true" 
                            src="{appHost}/statics/icons/logo-white-bg.png">
                        <div id="api">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
